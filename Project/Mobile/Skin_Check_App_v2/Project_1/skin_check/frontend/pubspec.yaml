name: skincheck
description: AI-powered skin health monitoring mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3

  # Camera & Image
  camera: ^0.10.5+5
  image_picker: ^1.0.7
  image: ^4.1.3

  # Permissions
  permission_handler: ^11.0.1

  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0

  # Security
  flutter_secure_storage: ^9.0.0

  # Network
  connectivity_plus: ^5.0.1

  dio_cookie_manager: ^3.2.0
  cookie_jar: ^4.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/   # âœ… Tambahkan ini agar folder font dikenali

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-ExtraBold.ttf
      
